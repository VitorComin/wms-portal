<po-toolbar p-title="Dashboard"></po-toolbar>

<app-home-chart
  [productsData]="{
    stockProducts,
    receivingProducts,
    shippingProducts,
    shippedProducts,
  }"
></app-home-chart>

<app-home-widgets
  [productsData]="{
    stockProducts,
    receivingProducts,
    shippingProducts,
    todayShippedProducts,
  }"
></app-home-widgets>

<div class="po-row" style="margin-bottom: 50px">
  <po-container class="po-lg-12 po-mt-2">
    <div class="po-font-text-bold">Todos os produtos</div>

    <po-table
      p-container="shadow"
      [p-items]="items"
      [p-hide-table-search]="false"
      [p-sort]="true"
      [p-columns]="columns"
      [p-hide-columns-manager]="true"
    >
    </po-table>
  </po-container>
</div>
