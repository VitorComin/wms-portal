<div class="po-row" style="margin: 20px 0px">
  <po-dynamic-form
    #dynamicForm
    style="width: 100%"
    p-auto-focus="name"
    [p-fields]="formFields"
  >
  </po-dynamic-form>

  <br />

  <div class="po-row" style="margin-top: 20px">
    <po-button
      class="po-md-3"
      p-label="Salvar"
      style="width: 120px"
      (p-click)="submitForm(dynamicForm)"
    >
    </po-button>
  </div>
</div>
